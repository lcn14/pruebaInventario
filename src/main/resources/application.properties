spring.application.name=inventarios

# Conexi\u00F3n MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_db
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configurar el dialecto de Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurar el patr\u00F3n del log (logback-spring.xml)
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
# Config nivel de log (INFO)
logging.level.root=INFO

spring.main.banner-mode=off